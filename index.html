<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.jqueryui.js"></script>

    <script>
        var jsondata = $.getJSON("./sortData_ticketplus.json", function (data) {
            console.log("load success");
            data.forEach(subdata => {if (subdata['enddate']==null)subdata['enddate']='';})
            $('#example').DataTable({
                data: data,
                columns: [
                    { data: 'date' },
                    { data: 'enddate' },
                    { data: 'name' },
                    { data: 'source' }
                ]
            });
        })
        console.log(jsondata);
        $(document).ready(function () {

        });

    </script>
</head>

<body>

    <h1>演唱會資訊</h1>
    <table id="example" class="display dataTable" style="width:80%">
        <thead>
            <tr>
                <th>活動日</th>
                <th>結束日</th>
                <th>活動名稱</th>
                <th>來源</th>
            </tr>
        </thead>


    </table>
</body>

</html>
